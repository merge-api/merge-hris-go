    SyncStatus:
      description: |-
        # The SyncStatus Object
        ### Description
        The `SyncStatus` object is used to represent the syncing state of an account

        ### Usage Example
        View the `SyncStatus` for an account to see how recently its models were synced.
      example:
        next_sync_start: 2021-03-30T20:44:18.662942Z
        model_name: Candidate
        model_id: ats.Candidate
        last_sync_start: 2021-03-30T19:44:18.695973Z
        is_initial_sync: true
        status: SYNCING
      properties:
        model_name:
          example: Candidate
          type: string
        model_id:
          example: ats.Candidate
          type: string
        last_sync_start:
          example: 2021-03-30T19:44:18.695973Z
          format: date-time
          type: string
        next_sync_start:
          example: 2021-03-30T20:44:18.662942Z
          format: date-time
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/SyncStatusStatusEnum'
          example: SYNCING
        is_initial_sync:
