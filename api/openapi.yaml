        ### Description
        The `LinkedAccount` object is used to represent an end user's link with a specific integration.

        ### Usage Example
        View a list of your organization's `LinkedAccount` objects.
      example:
        end_user_organization_name: Foo Bar, LLC
        integration:
          image: image
          available_model_operations:
          - supported_fields:
            - first_name
            - last_name
            - company
            - title
            model_name: Candidate
            required_post_parameters:
            - remote_user_id
            available_operations:
            - FETCH
            - CREATE
          - supported_fields:
            - first_name
            - last_name
            - company
            - title
            model_name: Candidate
            required_post_parameters:
            - remote_user_id
            available_operations:
            - FETCH
            - CREATE
          color: color
          name: name
          square_image: square_image
          slug: slug
          passthrough_available: true
        end_user_email_address: hradmin@foobar.dev
        id: e59b1821-f85c-4e28-a6b3-1804156f3563
        category: hris
        end_user_origin_id: 3ac95cde-6c7f-4eef-afec-be710b42308d
        status: COMPLETE
      properties:
        id:
          example: e59b1821-f85c-4e28-a6b3-1804156f3563
          type: string
        category:
          allOf:
          - $ref: '#/components/schemas/CategoryEnum'
